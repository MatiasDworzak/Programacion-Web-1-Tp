<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/estilos-login.css">
   <link rel="stylesheet" href="../_core/css/temas_colores_fuentes.css">
   <link rel="icon" href="../assets/img/icono.ico">

   <title>BiblioNet - Registrarse</title>
</head>
<body>

   <form id="formulario">

      <div class="formulario-container-header 
                  form-container-centrado 
                  formulario-container">
         <h2>Iniciar sesión</h2>
      </div>

      <div class="formulario-container-input 
                  formulario-container">
         <input id="input-email"  type="email" required placeholder="Email*">
         <label id="label-email" class="labels-error" for="input-email"></label>
         
         <input id="input-contraseña" type="password" required placeholder="Contraseña*">
         <label id="label-contraseña" class="labels-error" for="input-contraseña"></label>
      </div>

      <div class="formulario-container-olvidaste-tu-contraseña 
                  formulario-container">
         <a id="olvidaste-tu-contraseña" href="recuperar-password.html">
            ¿Olvidaste tu contraseña?
         </a>
      </div>

      <div class="formulario-container-input-2 
                  formulario-container">
         <input id="input-submit" type="submit" value="INICIAR SESIÓN">
      </div>

      <div class="formulario-container-texto 
                  form-container-centrado 
                  formulario-container">
         <p id="no-tenes-cuenta">¿No tenes cuenta? 
            <a href="registrarse.html"> 
               Registrate
            </a>
         </p>
         <p id="terminos-y-condiciones">Al continuar, confirmo que he leido y aceptado los 
            <a href="#">Términos y Condiciones</a>
            y las 
            <a href="#" class="link"> Politicas de Privacidad </a> 
            de BiblioNet
         </p>
      </div>

   </form>
   <script src="../js/login.js"></script>
</body>
</html>
