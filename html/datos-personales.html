<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Datos personales</title>
   <link rel="stylesheet" href="../css/estilos-datos-personales.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
   <div class="form-caja">
      <div class="header">
         <a  class="header-link" href="mi-cuenta.html">Mi cuenta</a>
         <span class="fa-solid fa-circle"></span>
         <a class="header-link" href="mi-usuario.html">Mi usuario</a>
      </div>
      <form action="#"  method="post">
         <div >
            <h2 class="h2-Mi-usuario"><b>Mi usuario</b></h2>
         </div>
         <div class="caja-email">
            <p class="p-email"><b> Email principal</b></p>
            <input type="email" class="input-email" placeholder="Email*" required>
         </div>
         <div class="caja-boton-guardar-cambios">
            <input  type="submit" class="boton-guardar-cambios" value="GUARDAR CAMBIOS">
         </div>
         <div class="caja-contraseña">
            <p class="p-password"><b>Contraseña</b></p>
            <input type="password" class="input-password" placeholder="**********">
            <input type="submit" class="boton-cambiar" value="CAMBIAR">
         </div>
   </form>
         <div class="separador">

         </div>
      <div class="header">
         <a  class="header-link" href="Mi-cuenta.html">Mi cuenta</a>
         <span class="fa-solid fa-circle"></span>
         <a class="header-link" href="datos-personales-pagina.html">Datos personales</a>
      </div>
      <form action="#"  method="post">
         <div class="datos-personales" >
            <h2 class="h2-Mi-usuario"><b>Datos personales</b></h2>
         </div>
         <div class="caja-nombre-apellido"> <! Azul >
            <div class="caja-p-input-nombre" > <! Naranja >  
               <div class="caja-p-nombre"> <! celeste>
                  <p class="p-email"><b>Nombre</b></p>
               </div>
               <div class="input-nombre"> <! celeste>
                  <input type="text" class="input-email" placeholder="Nombre*" required>
               </div>
            </div>
            <div class="caja-p-input-apellido"> <! Naranja > 
               <div class="caja-apellido"> <! celeste>
                  <p class="p-email"><b>Apellido</b></p>
               </div>
               <div class="input-apellido"> <! celeste>
                  <input type="text" class="input-email" placeholder="Apellido*" required>
               </div>
            </div>
         </div>
         <div class="caja-tipo-numero-doc-fecha-nac"> <! Azul >
            <div class="caja-p-input-tipo" > <! Naranja >  
               <div class="caja-p-tipo"> <! celeste>
                  <p class="p-email"><b>Tipo</b></p>
               </div>
               <div class="input-tipo"> <! celeste>
                  <input type="text" class="input-email" placeholder="Tipo*" required>
               </div>
            </div>
            <div class="caja-p-input-numero-doc"> <! Naranja > 
               <div class="caja-numero-doc"> <! celeste>
                  <p class="p-email"><b>Numero Doc</b></p>
               </div>
               <div class="input-numero-doc"> <! celeste>
                  <input type="number" class="input-email" placeholder="Numero doc*" required>
               </div>
            </div>
            <div class="caja-p-input-fnac"> <! Naranja > 
               <div class="caja-fnac"> <! celeste>
                  <p class="p-email"><b>Fecha de Nacimiento</b></p>
               </div>
               <div class="input-fecha nac"> <! celeste>
                  <input type="date" class="input-email" placeholder="Fecha de Nacimiento*" required>
               </div>
            </div>
         </div>
         <div class="caja-tel-num-email-sec"> <! Azul >
            <div class="caja-p-input-tel-num" > <! Naranja >  
               <div class="caja-p-tel-num"> <! celeste>
                  <p class="p-email"><b>Telefono Celular</b></p>
               </div>
               <div class="input-tel-num"> <! celeste>
                  <input type="number" class="input-email" placeholder="Telefono Celular" required>
               </div>
            </div>
            <div class="caja-p-input-email-sec"> <! Naranja > 
               <div class="caja-email-sec"> <! celeste>
                  <p class="p-email"><b>Email Secundario</b></p>
               </div>
               <div class="input-email-sec"> <! celeste>
                  <input type="email" class="input-email" placeholder="Email Secundario">
               </div>
            </div>
         </div>
         <div class="caja-boton-guardar-cambios">
            <input  type="submit" class="boton-guardar-cambios" value="GUARDAR CAMBIOS">
         </div>
   </form>
   </div>
   <div>

   </div>
</body>
</html>
