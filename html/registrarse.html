<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrarse</title>
   <link rel="stylesheet" href="../css/estilos-registrarse.css">
</head>
<body>
   <form action="#" method="post">
   <div class="formulario">
      <div class="header">
         <h3>Registrarse</h3>
      </div>
      <div class="caja">
      <input class="input-Text" type="email" placeholder="Email*" required>
      </div>
      <div class="caja">
      <input class="input-Text" type="password" placeholder="Contraseña*" required>
      </div>
      <div class="caja">
      <input type="submit" class="boton-registrarse" value="Registrate">
      </div>
      <div class="caja">
      <p class="parrafo-login">¿Ya tenés una cuenta? <a href="../html/login.html"> Iniciar sesion</a></p> 
      
      </div>   
      <div class="caja">
         <p class="parrafo-footer">Al continuar, confirmo que he leido y aceptado los <a href="#">Terminos y Condiciones</a> y las <a href="#">Politicas de privacidad</a> de BiblioNet</p>
      </div>
   </div>
</form>
</body>
</html>
